<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rating App</title>
    <link rel="stylesheet" href="index.css">
    <script>index.js</script>
</head>
<body>
    <header>
        <h1>Ramen Rating App</h1>
    </header>
    <main>
        <section id="ramen-menu">
            <h2>Ramen Menu</h2>
            <ul id="ramen-list"></ul>
        </section>

        <section id="ramen-detail-section">
            <h2>Ramen Details</h2>
            <div id="ramen-detail">
                <p><strong>Name:</strong> <span id="ramen-name"></span></p>
                <p><strong>Restaurant:</strong> <span id="ramen-restaurant"></span></p>
                <p><strong>Rating:</strong> <span id="ramen-rating"></span></p>
                <p><strong>Comment:</strong> <span id="ramen-comment"></span></p>
                <img id="ramen-image" src="" alt="Ramen Image">
            </div>
        </section>

        <section id="ramen-images-section">
            <h2>Available Ramen Images</h2>
            <div id="ramen-images">
                <img src="images/Image-1_-miso-ramen-1024x538.png" alt="Miso Ramen" />
                <img src="images/Image-2_-sapporo-ramen-1024x538.png" alt="Sapporo Ramen" />
                <img src="images/Image-3_tonkotsu-ramen-1024x538.png" alt="Tonkotsu Ramen" />
                <img src="images/Image-4_-ichiran-ramen-1024x538.png" alt="Ichiran Ramen" />
            </div>
        </section>

        <section id="add-ramen-section">
            <h2>Add New Ramen</h2>
            <form id="add-ramen-form">
                <input type="text" id="ramen-name-input" placeholder="Ramen Name" required>
                <input type="text" id="ramen-restaurant-input" placeholder="Restaurant" required>
