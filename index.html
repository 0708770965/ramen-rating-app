<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen-rating-app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ramen Rating App</h1>
    <div id="ramen-menu"></div>

    <div id="ramen-detail">
        <h2>Ramen Details</h2>
        <p><strong>Name:</strong> <span id="ramen-name"></span></p>
        <p><strong>Restaurant:</strong> <span id="ramen-restaurant"></span></p>
        <p><strong>Rating:</strong> <span id="ramen-rating"></span></p>
        <p><strong>Comment:</strong> <span id="ramen-comment"></span></p>
    </div>

    <h2>Add New Ramen</h2>
    <form id="add-ramen-form">
        <input type="text" id="ramen-name-input" placeholder="Ramen Name" required>
        <input type="text" id="ramen-restaurant-input" placeholder="Restaurant" required>
        <input type="number" id="ramen-rating-input" placeholder="Rating (1-5)" min="1" max="5" required>
        <textarea id="ramen-comment-input" placeholder="Comment"></textarea>
        <input type="file" id="ramen-image-input" required>
        <button type="submit">Add Ramen</button>
    </form>

    <script src="index.js" defer></script>
</body>
</html>
